<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth{% endblock %}</title>
</head>

<body>
  <main>
    {% block content %}
    <div style="text-align: center;">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
      </form>
    </div>

    {% endblock %}
  </main>
</body>

</html>
